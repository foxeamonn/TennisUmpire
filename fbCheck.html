<body>
		
	<div id="fb-root"></div>
	<div data-role="page">
	
    <div data-role="header" data-theme="a" data-position="fixed" id="header">
        <h1>Tennis Umpire</h1>
    </div><!-- /header -->


		
	<div data-role="content">
		
	</div><!-- end main -->
	

    <div data-role="footer" data-position="fixed" data-theme="a">
        <div data-role="navbar">
    		<ul>
     	 		<li id="fblogin"><a href="#"  onclick="login();" id="loginButton">Login</a></li>
      	 		<li><a href="playMatch.html">Cancel</a></li>
   			</ul>
		</div><!-- /navbar -->	
    </div><!-- /footer --> 	

	<!-- javascript unique to this page needs to be run here -->
	
    <script>
	
	window.fbAsyncInit = function() {
  		FB.init({
    	appId      : 759195620761144, // App ID  - change for each app
    	channelUrl : 'channel.html', // Channel File
   		status     : false, // check login status
    	cookie     : true, // enable cookies to allow the server to access the session
    	xfbml      : true  // parse XFBML
  	});
	
		
	FB.getLoginStatus(function(response) {
		faceBookStatus(response);
  			
	 });
	
	/*	
	FB.Event.subscribe('auth.authResponseChange', function(response) {
  			faceBookStatus(response);
	});
	*/
	
  };// end of load function //////////////////////////////////////////////////

  // Load the FBSDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

	function login()
	{
		FB.login(function(response) {
   				faceBookStatus(response);
 				},
				 {scope: 'publish_actions'}	
			);
	}
		
	// end of Facebook calls  ////////////////////////////////////////
	
	function faceBookStatus(response)
	{
		if (response.status === 'connected') {
			$('#loginButton').addClass('ui-disabled');
		}
		else
		{
			$('#loginButton').addClass("ui-btn-active");
		}
	}
	</script>
