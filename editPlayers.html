	<div data-role="page">
	
    <div data-role="header" data-theme="a" data-position="fixed" id="header">

		<input type="text" name="playerOneName" id="playerOneName" data-clear-btn="true" />

	<!-- javascript unique to this page needs to be run here -->
    <script>
		if(match.playerOneName==='Player One'){
			document.getElementById('playerOneName').placeholder='Server';
			$('#swapRound').addClass('ui-disabled');
		}
		else{
			document.getElementById('playerOneName').value=match.playerOneName;
			//$('#swap').removeClass('ui-disabled');
		}
		
		if(match.playerTwoName==='Player Two'){
			 document.getElementById('playerTwoName').placeholder='Receiver';
		}
		else{
			document.getElementById('playerTwoName').value=match.playerTwoName;
		}
		
	</script>
